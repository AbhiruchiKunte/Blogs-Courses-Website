<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SciAstra</title>
    <link rel="icon" type="image/png" href="/Images/Sciastra-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0B192C;
            --secondary-color: #3a4f9e;
            --bg: #f8f9fa;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            margin: 0;
            padding-top: 70px;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--primary-color);
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .logout-btn {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            border: none;
            /* Removed border */
        }

        .logout-btn:hover {
            color: #f4f4f9;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-top: 30px;
        }

        /* Profile Section */
        .profile-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            background: #eee;
        }

        .profile-info h3 {
            margin: 0;
            padding-bottom: 5px;
            font-size: 1.5rem;
        }

        .profile-info p {
            margin: 0;
            color: #666;
        }

        /* Grid for contents */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .card-meta {
            font-size: 0.85rem;
            color: #777;
        }

        .card-btn {
            display: block;
            width: 100%;
            text-align: center;
            background: var(--primary-color);
            color: #fff;
            text-decoration: none;
            padding: 10px 0;
            margin-top: 10px;
            border-radius: 5px;
        }

        .empty-msg {
            color: #888;
            font-style: italic;
        }

        .loading {
            text-align: center;
            margin-top: 50px;
            font-size: 1.2rem;
        }

        /* Edit Profile Styles */
        .edit-profile-btn {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .edit-profile-btn:hover {
            background: var(--primary-color);
            color: #fff;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            /* hidden by inline style usually */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-primary {
            background: var(--primary-color);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-secondary {
            background: #ccc;
            /* Simple grey for cancel */
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="/" class="logo">SciAstra</a>
        <a id="logoutBtn" class="logout-btn">Log Out</a>
    </nav>

    <div class="container" id="dashboardContent" style="display:none;">
        <!-- Profile -->
        <div class="profile-card">
            <img src="/Images/Sciastra-logo.png" alt="Profile" id="userImg">
            <div class="profile-info">
                <h3 id="userName">User Name</h3>
                <p id="userEmail">user@example.com</p>
                <button class="edit-profile-btn" onclick="openEditProfile()">Edit Profile</button>
            </div>
        </div>

        <!-- Edit Profile Modal -->
        <div id="editProfileModal" class="modal-overlay" style="display:none;">
            <div class="modal-content">
                <h3>Edit Profile</h3>
                <form id="editProfileForm">
                    <label>Full Name</label>
                    <input type="text" id="editName" name="name" required>

                    <label>Profile Picture</label>
                    <input type="file" id="editImage" name="profileImage" accept="image/*">

                    <div class="modal-actions">
                        <button type="submit" class="btn-primary">Save Changes</button>
                        <button type="button" class="btn-secondary" onclick="closeEditProfile()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Recommendations (AI) -->
        <h2>Recommended for You</h2>
        <div class="grid" id="recGrid">
            <p class="empty-msg">Loading recommendations...</p>
        </div>

        <!-- Purchased Courses -->
        <h2>My Purchased Courses</h2>
        <div class="grid" id="purchasedGrid">
            <p class="empty-msg">No purchased courses yet.</p>
        </div>

        <!-- Viewed Blogs History -->
        <h2>Recently Viewed Blogs</h2>
        <div class="grid" id="historyGrid">
            <p class="empty-msg">No history.</p>
        </div>

    </div>

    <div id="loading" class="loading">Loading Dashboard...</div>

    <!-- Inject Config Here -->
    <script>
        window.FIREBASE_CONFIG = {
            apiKey: "AIzaSyDaQwBu4_NctXRNZhBjHCLN-boqmHwgcxU",
            authDomain: "sciastra-ak25.firebaseapp.com",
            projectId: "sciastra-ak25",
            storageBucket: "sciastra-ak25.firebasestorage.app",
            messagingSenderId: "1001911647496",
            appId: "1:1001911647496:web:5cc8dfba10f4348c72c0bd"
        };
    </script>

    <script type="module">
        import { auth, getAuthToken, logout } from '/js/auth.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        document.getElementById('logoutBtn').addEventListener('click', logout);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Fetch profile data
                await loadDashboardData(user);
            } else {
                // Only redirect if explicitly null (not loading)
                // But onAuthStateChanged fires with null if not logged in
                window.location.href = '/login.html';
            }
        });

        async function loadDashboardData(user) {
            try {
                const token = await user.getIdToken();
                const res = await fetch('/api/users/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!res.ok) throw new Error('Failed to load profile');
                const data = await res.json();

                if (data.success) {
                    renderDashboard(data.user);

                    // Fetch recommendations separately
                    loadRecommendations(token);
                }
            } catch (err) {
                console.error(err);
            }
        }

        // Edit Profile Functions
        window.openEditProfile = function () {
            document.getElementById('editProfileModal').style.display = 'flex';
            // Pre-fill name
            const currentName = document.getElementById('userName').innerText;
            document.getElementById('editName').value = currentName === 'User Name' ? '' : currentName;
        }

        window.closeEditProfile = function () {
            document.getElementById('editProfileModal').style.display = 'none';
        }

        document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);

            try {
                const user = auth.currentUser;
                if (!user) return;
                const token = await user.getIdToken();

                const res = await fetch('/api/users/profile', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const result = await res.json();
                if (result.success) {
                    alert('Profile updated successfully!');
                    closeEditProfile();
                    // Reload data
                    loadDashboardData(user);
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (err) {
                console.error(err);
                alert('An error occurred');
            }
        });

        async function loadRecommendations(token) {
            try {
                const res = await fetch('/api/users/recommendations', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                if (data.success) {
                    const recGrid = document.getElementById('recGrid');
                    if (data.recommendations.blogs.length > 0 || data.recommendations.courses.length > 0) {
                        recGrid.innerHTML = '';
                        // Render blogs
                        data.recommendations.blogs.forEach(b => {
                            recGrid.innerHTML += createCard(b.Blog_title, b.category, b.imageUrl, b.blog_link, 'Blog');
                        });
                        // Render courses
                        data.recommendations.courses.forEach(c => {
                            recGrid.innerHTML += createCard(c.coursename, c.course_type, c.imageUrl, c.link, 'Course');
                        });
                    } else {
                        recGrid.innerHTML = '<p class="empty-msg">No recommendations yet. Browse more content!</p>';
                    }
                }
            } catch (err) {
                console.error("Rec error:", err);
            }
        }

        function renderDashboard(user) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboardContent').style.display = 'block';

            document.getElementById('userName').textContent = user.name || 'User';
            document.getElementById('userEmail').textContent = user.email;

            if (user.imageUrl) {
                document.getElementById('userImg').src = user.imageUrl;
            }

            // Purchased
            if (user.purchasedCourses && user.purchasedCourses.length > 0) {
                const pGrid = document.getElementById('purchasedGrid');
                pGrid.innerHTML = '';
                user.purchasedCourses.forEach(c => {
                    pGrid.innerHTML += createCard(c.coursename, 'Purchased', c.imageUrl, c.link, 'Access');
                });
            }

            // History (Blogs)
            if (user.viewedBlogs && user.viewedBlogs.length > 0) {
                const hGrid = document.getElementById('historyGrid');
                hGrid.innerHTML = '';
                // Limit to 4
                user.viewedBlogs.slice(0, 4).forEach(v => {
                    if (v.blogId) {
                        hGrid.innerHTML += createCard(v.blogId.Blog_title, 'Viewed', v.blogId.imageUrl, v.blogId.blog_link, 'Read Again');
                    }
                });
            }
        }

        function createCard(title, meta, img, link, btnText) {
            // Fix image URL if needed
            const validImg = img ? img : '/Images/bg.jpg';
            return `
                <div class="card">
                    <img src="${validImg}" loading="lazy" alt="${title}">
                    <div class="card-content">
                        <div class="card-title">${title}</div>
                        <div class="card-meta">${meta}</div>
                        <a href="${link}" target="_blank" class="card-btn">${btnText}</a>
                    </div>
                </div>
            `;
        }
    </script>
</body>

</html>
